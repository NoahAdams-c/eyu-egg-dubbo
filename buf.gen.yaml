# For details, see https://docs.buf.build/configuration/v2/buf-gen-yaml
version: v2
clean: true
plugins:
  - local: node_modules/.bin/protoc-gen-es
    out: gen
    opt: 
      - target=js
      - js_import_style=legacy_commonjs
  - local: ['node','protoc-plugin/protoc-gen-dubbo3-cjs.js']
    out: gen
    opt:
      - target=js
      - js_import_style=legacy_commonjs
inputs:
  - directory: proto/